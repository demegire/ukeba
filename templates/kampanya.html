<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml">
	
    <head>
        <meta charset="UTF-8">
        <title>Reklam Kampanyası</title>
        <link rel="stylesheet" href="../static/style.css">
		<link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
		<link rel="shortcut icon" href="#" />
    </head>


	 <body>
	 	<div class="registercontent" align="center">
			<div class="registertop">
				<h1>Reklam Kampanyası</h1>
	  		</div>
			<br>
			<p><b><a href=homepage.html>Anasayfa</a></b></p>
			<b></b>
			<br>
			<div class="registerbottom">
				<form action="{{ url_for('kampanya')}}" method="post" autocomplete="off">
                <label for="Dün Harcanılan Para">Önceki Gün Harcanan Para: </label>
                <input type="text" id="Dün Harcanılan Para" name="Dün Harcanılan Para"><br><br>
                <label for="Dün Alınan Sonuç">Önceki Gün Alınan Sonuç: </label>
                <input type="text" id="Dün Alınan Sonuç" name="Dün Alınan Sonuç"><br><br>
				<input type="submit" class="btn" value="Yeni İhale Değeri Üret"></br></br>			
				</form>
			</div>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			  <ul class=flashes>
			  {% for message in messages %}
				<li><strong>{{ message }}</strong></li>
				<br/>
			  {% endfor %}
			  </ul>
			{% endif %}
		  	{% endwith %}
			<br>
			<div id="table"></div>
		</div>
		<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
		<script>
		
			const tableDiv = document.getElementById('table');
							
			new gridjs.Grid({
				columns: ['Gün', 'Ulaşılan Kitle (%)', 'Harcanılan Para'],
				sort: {enabled: true, multiColumn: true},		  
				data: {{ table_data }},
				width: '90%'
			}).render(tableDiv);
		
		</script>

		<br>   </br>
</html>
